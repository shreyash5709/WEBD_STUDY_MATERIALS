<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="man.jpg" alt="man">
        <div class="desc">
            <h3>Ankur Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="women.jpg" alt="women">
        <div class="desc">
            <h3>Rubina Singh</h3>
            <p>Web Developer</p>
        </div>
    </div>
</body>
</html>
