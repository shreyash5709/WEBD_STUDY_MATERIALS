<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h3>
    <div id="main">
        <div class="box">
            <div class="box1">
                <div id="red" class="shape red" type="button"></div>
                <div id="green" class="shape green" type="button"></div>
            </div>
            <div class="box2">
                <div id="yellow" class="shape yellow" type="button"></div>
                <div id="blue" class="shape blue" type="button"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
