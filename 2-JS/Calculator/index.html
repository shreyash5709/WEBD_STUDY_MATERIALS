<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div id="main">
        <div class="container">
            <h1>Calculator</h1>
            <input type="text" name="display">
            <div id="buttons">
                <!-- row 1 -->
                <div id="c" class="fnc" type="button"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></div>
                <div class="fnc" type="button"><h4>()</h4></div>
                <div id="percent" class="fnc" type="button"><i class="fa-solid fa-percent"></i></div>
                <div id="divide" class="fnc" type="button"><i class="fa-solid fa-divide"></i></div>

                <!-- row 2 -->
                <div class="num" type="button"><h4>7</h4></div>
                <div class="num" type="button"><h4>8</h4></div>
                <div class="num" type="button"><h4>9</h4></div>
                <div id="xmark" class="fnc" type="button"><i class="fa-solid fa-xmark"></i></div>

                <!-- row 3 -->
                <div class="num" type="button"><h4>4</h4></div>
                <div class="num" type="button"><h4>5</h4></div>
                <div class="num" type="button"><h4>6</h4></div>
                <div id="minus" class="fnc" type="button"><i class="fa-solid fa-minus"></i></div>

                <!-- row 4 -->
                <div class="num" type="button"><h4>1</h4></div>
                <div class="num" type="button"><h4>2</h4></div>
                <div class="num" type="button"><h4>3</h4></div>
                <div id="plus" class="fnc" type="button"><i class="fa-solid fa-plus"></i></div>

                <!-- row 5 -->
                <div id="dot" class="num" type="button"><h4>.</h4></div>
                <div class="num" type="button"><h4>0</h4></div>
                <div id="delete" class="num" type="button"><i class="fa-solid fa-delete-left"></i></div>
                <div id="equals" class="fnc" type="button"><i class="fa-solid fa-equals"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
